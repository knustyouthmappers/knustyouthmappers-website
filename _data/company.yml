company_name: KNUST YouthMappers
mission_statement: >-
  The purpose of the Kwame Nkrumah University of Science and Technology
  YouthMappers is to use open source data and GIS technologies to map potential
  disaster areas, provide resources for emergency management, connect its
  members with open source and GIS organisations, and serve any upcoming needs
  of our project partners and the open source mapping community.
